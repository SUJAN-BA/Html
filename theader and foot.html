<!Doctype html>
<html>
    <head>
        <title>header and footer</title>
    </head>
<body>
    <table>
<caption>employee details</caption>
        <thead>
            <!--header content-->
            <tr>
                <th>name</th>
                <th>salary</th>
            </tr>

        </thead>

        <tbody>
            <!--body content-->
            <tr>
          <td>emp1</td>
          <td>70k</td>
        </tr>

        </tbody>

        <tfoot>
            <!--last row of table-->
            <tr>
                <td>emp2</td>
                <td>75k</td>
            </tr>
        </tfoot>
    </table>
</body>
    
</html>
