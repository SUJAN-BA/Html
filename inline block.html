<!Doctype html>
<html lang="en">
    <head>

        <title>inline and block elements </title>
    </head>
    <body>
        
        <p style="background-color:aquamarine;">student details</p>  <!--block-->
        <a style="background-color:pink;" href="https://www.google.com">GOOGLE</a> <!--inline-->

        <div style="background-color:bisque;">i am block element</div><!--block-->

        <span style="background-color:orchid;">i am inline</span><!--inline-->
        <a style="background-color:hotpink;" href="https://www.youtube.com">youtube</a><!--inline-->
    </body>
</html>
